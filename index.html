<!DOCTYPE html>
<html>
<head>

	<!-- Page Title -->
	<title>It's Train Time!</title>

	<!-- Train Favicon -->
	<link href="./assets/images/train-limitedexpresskusatsu.ico" rel="icon" type="image/x-icon">

	<!-- Bootstrap Link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Mobile-Responsive Link -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS Reference -->
	<link rel="stylesheet" href="./assets/css/style.css">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

    <!-- jQuery Link -->
	<script
  	src="https://code.jquery.com/jquery-3.2.1.min.js"
  	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  	crossorigin="anonymous"></script>

	<!-- Moment JS Link -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<!-- Firebase Link -->
	<script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>

</head>

<body>

<!-- Start Jumbotron -->
<div class="jumbotron">
<!-- <h2>It's Train Time!</h2> -->
<img src="./assets/images/train-of-the-stars-small.jpg">
<h2>It's Train Time!</h2>
<!-- End Jumbotron -->
</div>

<!-- Start Page Container -->
<div class="container" id="wrap">

	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title">Current Train Schedule</h3>
		</div>
	<div class="panel-body">
	<table class="table table-hover table-responsive" id="train-schedule">

		<thead>
			<tr>
				<th>Train Name</th>
				<th>Destination</th>
				<th>Frequency</th>
				<th>Next Arrival</th>
				<th>Minutes Away</th>
			</tr>
		</thead>
		<tbody>
			<!-- Input from JS only -->
		</tbody>

	</table>
	</div>
	</div>

	<div class="panel panel-info">
		<div class="panel-heading form-heading">
			<h3 class="panel-title">Add Train</h3>
		</div>
	<div class="panel-body">
	<form>
		<div class="form-group">
			<label for="train-name">Train Name</label>
			<input type="text" class="form-control" id="train-name-input" placeholder=" ">
		</div>
		<div class="form-group">
			<label for="destination">Destination</label>
			<input type="text" class="form-control" id="destination-input" placeholder=" ">
		</div>
		<div class="form-group">
			<label for="first-train-time">First Train Time (24-hour clock)</label>
			<input type="text" class="form-control" id="first-train-time-input" placeholder="HH:MM">
		</div>
		<div class="form-group">
			<label for="frequency">Frequency (in minutes)</label>
			<input type="text" class="form-control" id="frequency-input" placeholder=" ">
		</div>
		<button type="submit" class="btn btn-info" id="submit-button">Submit</button>
	</form>
	</div>
	</div>


<!-- End of Page Container -->
</div>

<!-- Sticky Footer! -->
<footer id="footer">

    <!-- Footer Text -->
    <p class="p-footer-main">
    	Train Time Page! &mdash; &copy; Katie Geckle 2017
    </p>

<!-- End Sticky Footer -->
</footer>

</body>

	<!-- JS Reference -->
	<script type="text/javascript" src="./assets/javascript/script.js">
	</script>

</html>
